<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="one">
    <h2>Your Result</h2>
    <section class="score">
      <h1>76</h1>
      <span>of 100</span>
    </section>
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
    <div class="two">
      <h2 id="summary">Summary</h2>
      <p id="reaction"><span><img src="assets/images/icon-reaction.svg" alt="reaction icon"><span id="one">Reaction</span></span><span id="two"><span id="digit">80</span><span id="hundred"> / 100</span></span></p>
      <p id="memory"><span><img src="assets/images/icon-memory.svg" alt="memory icon"><span id="one">Memory</span></span><span id="two"><span id="digit">92</span><span id="hundred"> / 100</span></span></p>
      <p id="verbal"><span><img src="assets/images/icon-verbal.svg" alt="verbal icon"><span id="one">Verbal</span></span><span id="two"><span id="digit">61</span><span id="hundred"> / 100</span></span></p> 
      <p id="visual"><span><img src="assets/images/icon-visual.svg" alt="visual icon"><span id="one">Visual</span></span><span id="two"><span id="digit">72</span> <span id="hundred"> / 100</span></span></p>    
      <button>Continue</button> 
    </div>
    
</div>

  <!--
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
